language: go
sudo: false
go:
- 1.11.x
services:
  - docker
install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin latest
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - make dep
script:
  - make lint
  - make test
  - make integration
  - make coverage
  - curl -s https://codecov.io/bash | bash -f .coverage/combined.cover.out
